<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Chuck Norris Jokes</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
        var xmlHttp;

        window.onload = function () {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        // device APIs are available
        //
        function onDeviceReady() {
            init();
        }

        function init() {
            xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = ReceivedJoke;
        }

        function ReceivedJoke() {
            if (xmlHttp.readyState == 4 // server communication complete
                && xmlHttp.status == 200 //ok
            ) {
                var queriedData = jQuery.parseJSON(xmlHttp.responseText);
                document.getElementById('jokeZone').innerHTML = queriedData.value.joke;
            } else
                console.log("ReceivedJoke() received bad status/state");
        }

        function FetchJoke() {
            firstName = $('#firstname').val();
            lastName = $('#lastname').val();

            baseString = 'http://api.icndb.com/jokes/random?firstName=%%p1%%&lastName=%%p2%%';
            stringWithParams = baseString.replace("%%p1%%", firstName).replace("%%p2%%", lastName);;

            xmlHttp.open('GET', stringWithParams, false);
            xmlHttp.send();
        }
    </script>
</head>

<body>
    <div id="container">
        <h2>Joke Generator</h2>
        <form action="FetchJoke()">
            <label for="firstname">First Name:</label>
            <input id="firstname">
            <label for="lastname">Last Name:</label>
            <input id="lastname">
            <submit id="btnGetJoke" onclick="FetchJoke()">Get Joke</button>
        </form>

        <div id="jokeZone"></div>
    </div>


</body>

</html>
